<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Weight Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            text-align: center;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            background-color: #f6ddc880;
        }
        .container {
            
            width: auto;
            border: 1.5px solid #000;
            padding: 2.5em;
            border-radius: 1em;
            background: #ede1bbaa;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <h2>Weight Converter</h2>
        <label for="weightInput">Enter Your Weight:</label>
        <input type="number" id="weightInput" /><br>

        <br>
        <label for="weightUnit">From:</label>
        <select id="weightUnit">
            <option value="kg">Kg</option>
            <option value="ton">Ton</option>
            <option value="gram">Gram</option>
            <option value="mg">Mg</option>
            <option value="metricTon">Metric Ton</option>
            <option value="ounce">Ounce</option>
            <option value="pound">Pound</option>
            <option value="stone">Stone</option>
        </select><br><br>

        <label for="weightUnitTo">To:</label>
        <select id="weightUnitTo">
            <option value="kg">Kg</option>
            <option value="ton">Ton</option>
            <option value="gram">Gram</option>
            <option value="mg">Mg</option>
            <option value="metricTon">Metric Ton</option>
            <option value="ounce">Ounce</option>
            <option value="pound">Pound</option>
            <option value="stone">Stone</option>
        </select><br><br>

        <h4 class="text-area" style="text-transform: capitalize;"></h4>

        <button class="btn btn-light" onclick="convertDistance()">Convert</button>
        <div id="results"></div>
    </div>

    <script>
        function convertWeight() {
            let weightInput = document.getElementById('weightInput').value;
            let weightUnit = document.getElementById('weightUnit').value;
            let weightUnitTo = document.getElementById('weightUnitTo').value;
            let textarea = document.querySelector(".text-area");
           
            if (weightUnit == weightUnitTo)
            {
                return;
            }

           
            if (weightInput === "") {
                return;
            }

            let weightInKg;

            if (weightUnit == 'kg') {
                weightInKg = weightInput;
            } else if (weightUnit == 'ton') {
                weightInKg = weightInput * 1000;
            } else if (weightUnit == 'gram') {
                weightInKg = weightInput / 1000;
            } else if (weightUnit == 'mg') {
                weightInKg = weightInput / 1000000;
            } else if (weightUnit == 'metricTon') {
                weightInKg = weightInput * 1000;
            } else if (weightUnit == 'ounce') {
                weightInKg = weightInput * 0.0283495;
            } else if (weightUnit == 'pound') {
                weightInKg = weightInput * 0.453592;
            } else if (weightUnit == 'stone') {
                weightInKg = weightInput * 6.35029;
            } else {
                weightInKg = 0;
            }


            let convertedWeight;
            if (weightUnitTo == 'kg') {
                convertedWeight = weightInKg;
            } else if (weightUnitTo == 'ton') {
                convertedWeight = weightInKg / 1000;
            } else if (weightUnitTo == 'gram') {
                convertedWeight = weightInKg * 1000;
            } else if (weightUnitTo == 'mg') {
                convertedWeight = weightInKg * 1000000;
            } else if (weightUnitTo == 'metricTon') {
                convertedWeight = weightInKg / 1000;
            } else if (weightUnitTo == 'ounce') {
                convertedWeight = weightInKg / 0.0283495;
            } else if (weightUnitTo == 'pound') {
                convertedWeight = weightInKg / 0.453592;
            } else if (weightUnitTo == 'stone') {
                convertedWeight = weightInKg / 6.35029;
            } else {
                convertedWeight = 0;
            }


            // document.write("converted Weight To = " + convertedWeight);
            textarea.innerHTML = "converted Weight To = " + convertedWeight

        }
    </script>
</body>

</html>
