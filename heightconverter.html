<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Heighte Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <style>
        * {
            width: auto;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            background-color: #eed6ff;
        }

        .container {
            width: auto;
            border: 1.5px solid #000;
            padding: 2em;
            border-radius: 1em;
            background: rgb(211, 158, 255);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Height Converter</h2>
        <label for="HeighteInput">Enter Your Heighte:</label>
        <input type="number" id="HeighteInput" /><br>

        <br>
        <label for="HeighteUnit">From:</label>

        <select id="HeighteUnit">
            <option value="Inch">Inch</option>
            <option value="Foot">Foot</option>
            <option value="Meter">Meter</option>
            <option value="centimeter">centimeter</option>


        </select><br><br>

        <label for="HeighteUnitTo">To:</label>
        <select id="HeighteUnitTo">
            <option value="Inch">Inch</option>
            <option value="Foot">Foot</option>
            <option value="Meter">Meter</option>
            <option value="centimeter">centimeter</option>

        </select><br><br>

        <h4 class="text-area" style="text-transform: capitalize;"></h4>

        <button class="btn btn-light" onclick="convertHeighte()">Convert</button>

        <div id="results"></div>
    </div>
    <script>
        function convertHeighte() {
            let HeighteInput = document.getElementById('HeighteInput').value;
            let HeighteUnit = document.getElementById('HeighteUnit').value;
            let HeighteUnitTo = document.getElementById('HeighteUnitTo').value;
            let textarea = document.querySelector(".text-area");



            if (HeighteUnit == HeighteUnitTo) {
                return;
            }
            if (HeighteInput == "") {
                return;
            }
            let HeighteInKm;

            if (HeighteUnit == 'Inch') {
                HeighteInKm = HeighteInput;
            } else if (HeighteUnit == 'Foot') {
                HeighteInKm = HeighteInput * 12;
            } else if (HeighteUnit == 'Meter') {
                HeighteInKm = HeighteInput * 39.37;
            } else if (HeighteUnit == 'centimeter') {
                HeighteInKm = HeighteInput / 2.54;
            }
            else {
                HeighteInKm = 0;
            }



            let convertedHeighte;
            if (HeighteUnitTo == 'Inch') {
                convertedHeighte = HeighteInKm;
            } else if (HeighteUnitTo == 'Foot') {
                convertedHeighte = HeighteInKm / 12;
            } else if (HeighteUnitTo == 'Meter') {
                convertedHeighte = HeighteInKm / 39.37;
            } else if (HeighteUnitTo == 'centimeter') {
                convertedHeighte = HeighteInKm * 2.54;
            }
            else {
                convertedHeighte = 0;
            }

            textarea.innerHTML = "converted Heighte To = " + convertedHeighte;
        }   
    </script>
</body>

</html>
